<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <h3 class="text-center my-3">Create Bill</h3>

  <!-- FORM -->
  <form id="billForm" class="bg-white p-3 rounded shadow-sm" action="/download" method="POST">
    <div class="mb-2">
      <label class="form-label">Invoice No</label>
      <input type="text" name="bill_no" class="form-control" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Party Name</label>
      <input type="text" name="customer_name" class="form-control" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Place</label>
      <input type="text" name="ch_no" class="form-control">
    </div>

    <div class="mb-2">
      <label class="form-label">GSTIN</label>
      <input type="text" name="gstin" class="form-control">
    </div>

    <div class="mb-2">
      <label class="form-label">Transport</label>
      <input type="text" name="transport" class="form-control">
    </div>

    <!-- ITEMS -->
    <h5 class="mt-3">Items</h5>
    <div id="items">
      <div class="row mb-1">
        <div class="col-12 col-md-3">
          <select name="item_name[]" class="form-select" required>
            <option value="" disabled>Select Item</option>
            <option value="CITRA">CITRA</option>
            <option value="COTTON">COTTON</option>
            <option value="HI CHOICE">HI CHOICE</option>
            <option value="KING COTTON">KING COTTON</option>
            <option value="LINEN">LINEN</option>
            <option value="MAGIC">MAGIC</option>
            <option value="MANBHARI">MANBHARI</option>
            <option value="PRINT">PRINT</option>
            <option value="SAFARI">SAFARI</option>
            <option value="SHRIMAN">SHRIMAN</option>
          </select>
        </div>
        <div class="col-6 col-md-2">
          <input type="number" step="0.01" name="qty[]" class="form-control" placeholder="Qty" required>
        </div>
        <div class="col-6 col-md-2">
          <input type="number" step="0.01" name="rate[]" class="form-control" placeholder="Rate" required>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-outline-primary btn-sm mt-1" onclick="addItem()">+ Add Item</button>

    <button type="submit" class="btn btn-success w-100 mt-3">Download Bill PDF</button>
  </form>
</div>

<script>
function addItem(){
  const row = document.createElement("div");
  row.className = "row mb-1";
  row.innerHTML = `
    <div class="col-12 col-md-3">
      <select name="item_name[]" class="form-select" required>
        <option value="">Select Item</option>
        <option value="Linen">Linen</option>
        <option value="Shriman">Shriman</option>
        <option value="King Kot">King Kot</option>
        <option value="Trinyros 50mg Capsule">Trinyros 50mg Capsule</option>
      </select>
    </div>
    <div class="col-6 col-md-2">
      <input type="number" step="0.01" name="qty[]" class="form-control" placeholder="Qty" required>
    </div>
    <div class="col-6 col-md-2">
      <input type="number" step="0.01" name="rate[]" class="form-control" placeholder="Rate" required>
    </div>
  `;
  document.getElementById("items").appendChild(row);
}
</script>
</body>
</html>
