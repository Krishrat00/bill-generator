<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <h3 class="text-center my-3">Create Bill</h3>
    <form id="billForm" class="bg-white p-3 rounded shadow-sm" action="/download" method="POST">
      <div class="mb-2">
        <label class="form-label">Invoice No</label>
        <input type="text" name="bill_no" class="form-control" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Party Name</label>
        <select name="customer_name" id="party_name" class="form-select">
          <option value="">Select or Type Party</option>
          {% for p in parties %}
          <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-2">
        <label class="form-label">Party City</label>
        <input type="text" id="party_place" name="place" class="form-control" placeholder="Enter or search city"
          required>
      </div>

      <!-- GST / PAN / AADHAR Section -->
      <div class="mb-2" id="id-section">
        <label class="form-label">GSTIN / PAN / Aadhar</label>

        <input type="text" id="gstin" name="gstin" class="form-control mb-2" placeholder="Enter GSTIN">

        <div id="urp-fields" style="display:flex;gap:10px;">
          <input type="text" id="pan" name="pan" class="form-control" placeholder="Enter PAN">
          <input type="text" id="aadhar" name="aadhar" class="form-control" placeholder="Enter Aadhar">
        </div>

        <div id="id-choice" style="display:none;margin-top:8px;">
          <label class="form-label me-2">Select ID for Billing:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="id_type" id="use_pan" value="pan">
            <label class="form-check-label" for="use_pan">PAN</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="id_type" id="use_aadhar" value="aadhar">
            <label class="form-check-label" for="use_aadhar">Aadhar</label>
          </div>
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label">Transport</label>
        <select name="transport" id="transport" class="form-select">
          <option value="">Select or Type Transport</option>
          {% for t in transports %}
          <option value="{{ t }}">{{ t }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-2">
        <label class="form-label">Transport GSTIN</label>
        <input type="text" id="transport_gstin" class="form-control" name="transport_gstin" placeholder="Enter GSTIN"
          required>
      </div>

      <h5 class="mt-3">Items</h5>
      <div id="items">
        <div class="row mb-1">
          <div class="col-12 col-md-3">
            <select name="item_name[]" class="form-select" required>
              <option value="" disabled selected>Select Item</option>
              <option value="CITRA">CITRA</option>
              <option value="COTTON">COTTON</option>
              <option value="HI CHOICE">HI CHOICE</option>
              <option value="KING COTTON">KING COTTON</option>
              <option value="LINEN">LINEN</option>
              <option value="MAGIC">MAGIC</option>
              <option value="MANBHARI">MANBHARI</option>
              <option value="PRINT">PRINT</option>
              <option value="SAFARI">SAFARI</option>
              <option value="SHRIMAN">SHRIMAN</option>
            </select>
          </div>
          <div class="col-6 col-md-2">
            <input type="number" step="0.01" name="qty[]" class="form-control" placeholder="Qty" required>
          </div>
          <div class="col-4 col-md-2">
            <select name="unit[]" class="form-select" required>
              <option value="Mtr">Mtr</option>
              <option value="Pcs">Pcs</option>
              <option value="Kgs">Kgs</option>
            </select>
          </div>
          <div class="col-6 col-md-2">
            <input type="number" step="0.01" name="rate[]" class="form-control" placeholder="Rate" required>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-outline-primary btn-sm mt-1" onclick="addItem()">+ Add Item</button>
      <button type="submit" class="btn btn-success w-100 mt-3">Download Bill PDF</button>
      <button id="generateEWB" class="btn btn-primary mt-2">Generate EWB</button>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script> function addItem() { const row = document.createElement("div"); row.className = "row mb-1"; row.innerHTML = ` <div class="col-12 col-md-3"> <select name="item_name[]" class="form-select" required> <option value="" disabled selected>Select Item</option> <option value="CITRA">CITRA</option> <option value="COTTON">COTTON</option> <option value="HI CHOICE">HI CHOICE</option> <option value="KING COTTON">KING COTTON</option> <option value="LINEN">LINEN</option> <option value="MAGIC">MAGIC</option> <option value="MANBHARI">MANBHARI</option> <option value="PRINT">PRINT</option> <option value="SAFARI">SAFARI</option> <option value="SHRIMAN">SHRIMAN</option> </select> </div> <div class="col-6 col-md-2"><input type="number" step="0.01" name="qty[]" class="form-control" placeholder="Qty" required></div> <div class="col-4 col-md-2"> <select name="unit[]" class="form-select" required> <option value="Mtr">Mtr</option> <option value="Pcs">Pcs</option> <option value="Kgs">Kgs</option> </select> </div> <div class="col-6 col-md-2"><input type="number" step="0.01" name="rate[]" class="form-control" placeholder="Rate" required></div>`; document.getElementById("items").appendChild(row); } $(document).ready(function () { $('#party_name').select2({ tags: true, width: '100%', placeholder: "Select or type party name" }).on('change', fetchPartyDetails); $('#transport').select2({ tags: true, width: '100%', placeholder: "Select or type transport name" }); }); async function fetchPartyDetails() { const name = document.getElementById("party_name").value; if (!name) return; const res = await fetch(`/get_party_details?name=${encodeURIComponent(name)}`); const data = await res.json(); const gstin = (data.gstin || "").trim(); const pan = (data.pan || "").trim(); const aadhar = (data.aadhar || "").trim(); const place = (data.place || "").trim(); document.getElementById("party_place").value = place || ""; const gstinField = document.getElementById("gstin"); const panField = document.getElementById("pan"); const aadharField = document.getElementById("aadhar"); const urpFields = document.getElementById("urp-fields"); const idChoice = document.getElementById("id-choice"); gstinField.value = ""; panField.value = ""; aadharField.value = ""; idChoice.style.display = "none"; if (gstin) { gstinField.value = gstin; gstinField.style.display = "block"; urpFields.style.display = "none"; } else { gstinField.style.display = "none"; urpFields.style.display = "flex"; if (pan && aadhar) { panField.value = pan; aadharField.value = aadhar; idChoice.style.display = "block"; } else if (pan) { panField.value = pan; aadharField.style.display = "none"; } else if (aadhar) { aadharField.value = aadhar; panField.style.display = "none"; } } } </script>
</body>

</html>
