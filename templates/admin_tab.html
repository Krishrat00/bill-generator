<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Pending Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table th, table td {
            vertical-align: middle;
        }
        .btn {
            padding: 4px 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header mb-4">
        <h2 class="mb-0">Pending Approvals</h2>
        <a href="/admin/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>

    {% if pending %}
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>GSTIN</th>
                    <th>Place</th>
                    <th style="width: 140px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in pending %}
                    <tr>
                        <td>{{ row.type|capitalize }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.gstin or '-' }}</td>
                        <td>{{ row.place or '-' }}</td>
                        <td>
                            <a href="/admin/approve/{{ row.type }}/{{ row.name }}" class="btn btn-success btn-sm">Approve</a>
                            <a href="/admin/reject/{{ row.type }}/{{ row.name }}" class="btn btn-outline-danger btn-sm">Reject</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info text-center">No pending requests found.</div>
    {% endif %}
</div>
</body>
</html>
