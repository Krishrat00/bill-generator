<!DOCTYPE html>
<html>
<head>
<title>Pending Requests</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
<h3>Pending Requests <a href="/admin/logout" class="btn btn-sm btn-danger float-end">Logout</a></h3>
<table class="table table-bordered">
  <thead>
    <tr><th>Type</th><th>Name</th><th>GSTIN</th><th>Place</th><th>Actions</th></tr>
  </thead>
  <tbody>
  {% for p in pending %}
    {% set key = p.type + ':' + p.name %}
    <tr>
      <td>{{ p.type }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.gstin }}</td>
      <td>{{ p.place }}</td>
      <td>
        <a href="/admin/approve/{{ key }}" class="btn btn-sm btn-success">Approve</a>
        <a href="/admin/reject/{{ key }}" class="btn btn-sm btn-danger">Reject</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</body>
</html>
