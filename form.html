<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <h3 class="text-center my-3">Create Bill</h3>
  
  <!-- FORM -->
  <form id="billForm" class="bg-white p-3 rounded shadow-sm">
    <div class="mb-2">
      <label class="form-label">Bill No</label>
      <input type="text" name="bill_no" class="form-control">
    </div>
    <div class="mb-2">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control">
    </div>
    <div class="mb-2">
      <label class="form-label">Ch. No</label>
      <input type="text" name="ch_no" class="form-control">
    </div>
    <div class="mb-2">
      <label class="form-label">Customer Name</label>
      <input type="text" name="customer_name" class="form-control">
    </div>
    <div class="mb-2">
      <label class="form-label">GSTIN</label>
      <input type="text" name="gstin" class="form-control">
    </div>

    <!-- ITEMS -->
    <h5 class="mt-3">Items</h5>
    <div id="items">
      <div class="row mb-1">
        <div class="col-12 col-md-3"><input type="text" name="item_name" class="form-control" placeholder="Name"></div>
        <div class="col-6 col-md-2"><input type="text" name="qty" class="form-control" placeholder="Qty"></div>
        <div class="col-6 col-md-2"><input type="text" name="mtr" class="form-control" placeholder="MTR"></div>
        <div class="col-6 col-md-2"><input type="text" name="rate" class="form-control" placeholder="Rate"></div>
        <div class="col-6 col-md-3"><input type="text" name="amount" class="form-control" placeholder="Amount"></div>
      </div>
    </div>
    <button type="button" class="btn btn-outline-primary btn-sm" onclick="addItem()">+ Add Item</button>

    <!-- TOTALS -->
    <div class="mt-3">
      <label class="form-label">PCS Total</label>
      <input type="text" name="pcs_total" class="form-control">
    </div>
    <div class="mt-2">
      <label class="form-label">GST Amount</label>
      <input type="text" name="gst_amount" class="form-control">
    </div>
    <div class="mt-2">
      <label class="form-label">Grand Total</label>
      <input type="text" name="grand_total" class="form-control">
    </div>

    <button type="button" class="btn btn-success w-100 mt-3" onclick="previewBill()">Preview Bill</button>
  </form>

  <!-- PREVIEW SECTION -->
  <div class="mt-3 text-center" id="previewSection" style="display:none;">
    <h5>Preview</h5>
    <img id="billPreview" class="img-fluid border" alt="Bill Preview">
    <br>
    <a href="/download" class="btn btn-primary mt-2">Download PDF</a>
    <button type="button" class="btn btn-warning mt-2" onclick="editBill()">Edit & Re-Preview</button>
  </div>
</div>

<script>
function addItem(){
  const row = document.createElement("div");
  row.className = "row mb-1";
  row.innerHTML = `
    <div class="col-12 col-md-3"><input type="text" name="item_name" class="form-control" placeholder="Name"></div>
    <div class="col-6 col-md-2"><input type="text" name="qty" class="form-control" placeholder="Qty"></div>
    <div class="col-6 col-md-2"><input type="text" name="mtr" class="form-control" placeholder="MTR"></div>
    <div class="col-6 col-md-2"><input type="text" name="rate" class="form-control" placeholder="Rate"></div>
    <div class="col-6 col-md-3"><input type="text" name="amount" class="form-control" placeholder="Amount"></div>
  `;
  document.getElementById("items").appendChild(row);
}

function previewBill(){
  const formData = new FormData(document.getElementById("billForm"));
  fetch('/preview', { method: 'POST', body: formData })
    .then(res => res.blob())
    .then(blob => {
      document.getElementById("billPreview").src = URL.createObjectURL(blob);
      document.getElementById("previewSection").style.display = 'block';
      // Scroll to preview on mobile
      document.getElementById("previewSection").scrollIntoView({behavior:'smooth'});
    });
}

function editBill(){
  document.getElementById("previewSection").style.display = 'none';
}
</script>
</body>
</html>
